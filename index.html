<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sorting visualiser</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="title">
            <h1>Sorting visualiser</h1>
        </div>
        <div class="container">
            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                <button type="button" class="btn btn-outline-primary me-2 new_array">New array</button>
                <button type="button" class="btn btn-outline-primary me-2 bubble_sort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary me-2 selection_sort">Selection Sort</button>
                <button type="button" class="btn btn-outline-primary me-2 insertion_sort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-primary me-2 quick_sort">Quick Sort</button>
                <button type="button" class="btn btn-outline-primary me-2 merge_sort">Merge sort</button>
              </ul>
            </header>
        </div>

        <div class="div_region container">
        </div>
        <div class="name mt-5">
            <h6>created by Juvaraj Bhattacharjee</h3>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="./sorting.js"></script>
    </body>
</html>
